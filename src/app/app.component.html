<div class="example-container">
  <h2>To do</h2>

  <div
    cdkDropList
    [cdkDropListData]="images"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of images" cdkDrag>
      <input value="{{item.id}}" hidden>
      <img src="{{item.link}}" width="100px" height="100px"><p>{{item.name}}</p>
    </div>
  </div>
</div>
